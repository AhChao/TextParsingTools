<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        a {
            display: block;
            margin-bottom: 5px;
        }
    </style>
  </head>
  <body style="display: flex; width: 100%;">
    <div style="width: 15%;">
      <h1>Tools</h1>
      <a href="./pages/sumTimes.html">Sum Times in hh:mm</a><br/>
      <a href="./pages/sortStrings.html">Sort String</a><br />
    </div>
    <div style="width: 85%">
      <iframe
              id="targetIframe"
        style="width: 100%; height: 100vh;"
        ></iframe>
    </div>
  <script type="application/javascript">
    const links = document.querySelectorAll('a');
    const iframe = document.getElementById('targetIframe');
    links.forEach(link => {
      link.addEventListener('click', (event) => {
        event.preventDefault();
        iframe.src = link.href;
      });
    });
  </script>
  </body>
</html>
